<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mongene – ログイン</title>
  <style>
    :root{
      --green:#8DDB39; --blue:#11B3F2; --yellow:#FFCD0A; --ink:#222; --muted:#6b7280; --border:#e5e7eb; --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Noto Sans JP,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--ink)}

    /* Background */
    .bg-wrap{position:relative;min-height:100%;overflow:hidden}
    .shape{position:absolute;opacity:.18;filter:blur(.5px)}
    .shape.circle{width:6rem;height:6rem;border-radius:9999px;background:var(--green);top:3rem;left:3rem}
    .shape.diamond{width:5rem;height:5rem;background:var(--yellow);transform:rotate(45deg);top:40%;left:33%}
    .shape.tri{width:8rem;height:8rem;background:var(--blue);clip-path:polygon(50% 0%,0% 100%,100% 100%);right:4rem;bottom:5rem}

    .container{position:relative;z-index:1;max-width:1100px;margin:0 auto;padding:24px}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-mark{width:32px;height:32px;background:var(--blue);border-radius:8px}
    .brand-name{font-weight:800;color:var(--blue)}

    /* Card */
    .center{display:grid;place-items:center;padding:24px}
    .card{width:min(520px,96vw);background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 12px 32px rgb(0 0 0 / 10%);padding:20px}
    .card h1{margin:0 0 6px;font-size:22px}
    .sub{color:var(--muted);font-size:14px;margin-bottom:16px}

    /* Form */
    form{display:grid;gap:12px}
    label{font-weight:700;font-size:14px}
    .input{width:100%;border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:16px}
    .input:focus{outline:3px solid rgb(17 179 242 / 25%);outline-offset:2px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .help-link{font-size:14px;color:#2563eb;text-decoration:none}
    .help-link:hover{text-decoration:underline}

    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer}
    .btn:focus{outline:3px solid rgb(17 179 242 / 25%);outline-offset:2px}
    .btn-primary{background:var(--green);color:#fff;box-shadow:0 8px 16px rgb(141 219 57 / 25%)}
    .btn-primary:hover{filter:brightness(.98);transform:translateY(-1px)}
    .btn-secondary{background:#f3f4f6;color:#111}

    .oauth{display:grid;gap:8px;margin-top:8px}
    .oauth .btn{width:100%}

    .divider{display:flex;align-items:center;gap:8px;color:var(--muted);margin:6px 0}
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:var(--border)}

    .foot{margin-top:10px;font-size:14px;color:var(--muted)}

    /* Password field w/ toggle */
    .pw-wrap{position:relative}
    .pw-toggle{position:absolute;right:8px;top:50%;transform:translateY(-50%);border:1px solid var(--border);background:#fff;border-radius:8px;padding:6px 8px;font-weight:700;font-size:12px;cursor:pointer}

    /* Error */
    .error{display:none;border:1px solid #fecaca;background:#fff1f2;color:#7f1d1d;border-radius:10px;padding:10px;font-size:14px}

    @media (max-width:520px){
      header{margin-bottom:8px}
      .card{padding:16px;border-radius:14px}
    }
  </style>
</head>
<body>
  <div class="bg-wrap">
    <div class="shape circle"></div>
    <div class="shape diamond"></div>
    <div class="shape tri"></div>

    <div class="container">
      <header>
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-name">Mongene</div>
        </div>
      </header>

      <main class="center" aria-labelledby="loginTitle">
        <section class="card" role="region" aria-label="ログインフォーム">
          <h1 id="loginTitle">ログイン</h1>
          <p class="sub">塾コードとパスワードを入力してください。</p>

          <div id="errorBox" class="error" role="alert">塾コードまたはパスワードが正しくありません。</div>

          <form id="loginForm" novalidate>
            <div>
              <label for="schoolCode">塾コード</label>
              <input class="input" id="schoolCode" name="schoolCode" type="text" placeholder="例: ABC123" required />
            </div>

            <div>
              <div class="row" style="margin-bottom:6px">
                <label for="password">パスワード</label>
                <a class="help-link" href="#" id="forgotLink">パスワードをお忘れですか？</a>
              </div>
              <div class="pw-wrap">
                <input class="input" id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="8" required />
                <button type="button" class="pw-toggle" aria-controls="password" aria-label="パスワードの表示切替">表示</button>
              </div>
            </div>

            <div class="row">
              <label style="display:flex;align-items:center;gap:8px;font-weight:600">
                <input type="checkbox" id="remember" name="remember" /> 次回から自動的にログイン
              </label>
              <button class="btn btn-primary" type="submit" aria-label="サインイン">サインイン</button>
            </div>
          </form>

        </section>
      </main>
    </div>
  </div>

  <script>
    const $ = (s, r=document)=>r.querySelector(s);

    // Show/Hide password
    const pw = $('#password');
    const tog = $('.pw-toggle');
    tog.addEventListener('click', ()=>{
      const isPw = pw.type === 'password';
      pw.type = isPw ? 'text' : 'password';
      tog.textContent = isPw ? '非表示' : '表示';
    });

    // Simple client-side validation demo
    const form = $('#loginForm');
    const errorBox = $('#errorBox');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      errorBox.style.display = 'none';

      const schoolCode = $('#schoolCode').value.trim();
      const password = pw.value;
      if(!schoolCode){
        errorBox.textContent = '塾コードを入力してください。';
        errorBox.style.display = 'block';
        $('#schoolCode').focus();
        return;
      }
      if(password.length < 8){
        errorBox.textContent = 'パスワードは8文字以上で入力してください。';
        errorBox.style.display = 'block';
        pw.focus();
        return;
      }

      // TODO: バックエンドの認証APIを呼び出してください。
      // fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({schoolCode, password, remember: $('#remember').checked}) })
      //   .then(r=> r.ok ? r.json() : Promise.reject(r))
      //   .then(data=> { location.href = '/app'; })
      //   .catch(()=>{ errorBox.textContent = '塾コードまたはパスワードが正しくありません。'; errorBox.style.display = 'block'; });

      alert('デモ: ログイン成功。トップへ遷移します。');
      // location.href = './index.html';
    });
  </script>
</body>
</html>
